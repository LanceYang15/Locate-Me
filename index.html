<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Locate Me</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div id="title">
          <h1>LOCATE ME</h1>
        </div>
      </div>
    </header>
    <section id="section-1">
    </section>
    <section id="section-2">
      <div class="container-fluid">
        <p>A Google Maps API</p>
      </div>
    </section>
    <section id="section-3">
      <div class="container-fluid">
          <button onclick="getLocation()" class="btn btn-primary">Find Me</button>
          <p id="display">Your Location</p>
          <div id="map"></div>
          <script>
            var x = document.getElementById("display");
            function getLocation(){
              if (navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
              } else {
                x.innerHTML = "Geolocation is not supported by this browser";
              }
            }
            function showPosition(position){
              //x.innerHTML = "LAT: " + position.coords.latitude + "<br>Long: " + position.coords.longitude;
              var location = {lat: position.coords.latitude, lng: position.coords.longitude};
              var map = new google.maps.Map(document.getElementById('map'),{
                zoom: 10,
                center: location
              });
              var marker = new google.maps.Marker({
                position: location,
                map: map
              });
            }
          </script>
          <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=mapInitFunction">
          </script>
      </div>
    </section>
    <footer>
      <p>Locate Me, Made by Lance Yang, Copyright &copy; 2018</p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
